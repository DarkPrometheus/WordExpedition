<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Expedition</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="title-container">
            <div class="title">
                <h1>Word Expedition</h1>
            </div>
            <div class="controls">
                <a href="../index.html">
                    <img src="./img/icons/home.svg" alt="">
                </a>
                <img id="imgConfig" src="./img/icons/loading-white.png">
            </div>
        </div>
        <div class="menu">
            <ul>
                <li onclick="redirectPage('escribir')">
                    <div class="img">
                        <img src="./img/icons/abc.svg" alt="">
                    </div>
                    <div class="descripcion">
                        <h2 id="title_01"></h2>
                        <p id="paragraph_01"></p>
                    </div>
                </li>
                <!--<li onclick="redirectPage('repaso')">
                    <div class="img">
                        <img src="./img/icons/sound.svg" alt="">
                    </div>
                    <div class="descripcion">
                        <h2 id="title_02"></h2>
                        <p id="paragraph_02"></p>
                    </div>
                </li>-->
            </ul>
        </div>
    </div>

    <div id="modalConfig" class="config hide">
        <div class="modalContent">
            <div id="close" class="close">X</div>
            <p id="paragraph_03"></p>
            <div class="idiomas">
                <img id="esTarget" src="./img/flags/es.png" alt="es">
                <img id="enTarget" src="./img/flags/uk.png" alt="uk">
                <img id="frTarget" src="./img/flags/fr.png" alt="fr">
                <img id="ruTarget" src="./img/flags/ru.png" alt="ru">
            </div>
            <p id="paragraph_04"></p>
            <div class="idiomas">
                <img id="esBase" src="./img/flags/es.png" alt="es">
                <img id="enBase" src="./img/flags/uk.png" alt="uk">
                <img id="frBase" src="./img/flags/fr.png" alt="fr">
                <img id="ruBase" src="./img/flags/ru.png" alt="ru">
            </div>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script type="module">
        import { getConfig, getElement } from "../js/exports.js"

        let config = await getConfig();
        const imgConfig = getElement('imgConfig');
        const modalConfig = getElement('modalConfig');
        const closeModal = getElement('close');

        /* Cambiar idioma objetivo */
        const esTarget = getElement('esTarget');
        const enTarget = getElement('enTarget');
        const frTarget = getElement('frTarget');
        const ruTarget = getElement('ruTarget');

        esTarget.addEventListener("click", changeLanguage_Click);
        enTarget.addEventListener("click", changeLanguage_Click);
        frTarget.addEventListener("click", changeLanguage_Click);
        ruTarget.addEventListener("click", changeLanguage_Click);

        function languageTargetClick(event) {
            modalConfig.classList.add('hide');

            const elementoClicado = event.target;
            const idiomaSeleccionado = elementoClicado.id.slice(0, 2);;

            if (idiomaSeleccionado === "es") {
                config.idiomaObjetivo = "es"
            } else if (idiomaSeleccionado === "en") {
                config.idiomaObjetivo = "en"
            } else if (idiomaSeleccionado === "fr") {
                config.idiomaObjetivo = "fr"
            } else if (idiomaSeleccionado === "ru") {
                config.idiomaObjetivo = "ru"
            }
            localStorage.setItem("config", JSON.stringify(config))
            setFlagHome(config.idiomaObjetivo)
        }
        /* Cambiar idioma objetivo */

        /* Cambiar idioma base */
        const esBase = getElement('esBase');
        const enBase = getElement('enBase');
        const frBase = getElement('frBase');
        const ruBase = getElement('ruBase');

        esBase.addEventListener("click", changeLanguage_Click);
        enBase.addEventListener("click", changeLanguage_Click);
        frBase.addEventListener("click", changeLanguage_Click);
        ruBase.addEventListener("click", changeLanguage_Click);
        /* Cambiar idioma base */

        /* Eventos */
        async function changeLanguage_Click(event) {
            modalConfig.classList.add('hide');
            const idiomas = { es: "es", en: "en", fr: "fr", ru: "ru" };

            const elementoClicado = event.target;
            const idiomaSeleccionado = elementoClicado.id.slice(0, 2);;
            const accion = elementoClicado.id.slice(2, elementoClicado.id.lenght);

            if (idiomas[idiomaSeleccionado]) {
                if (accion === "Target") {
                    config.idiomaObjetivo = idiomas[idiomaSeleccionado];
                    setFlagHome(config.idiomaObjetivo);
                } else if (accion === "Base") {
                    config.idiomaBase = idiomas[idiomaSeleccionado];
                    await setText();
                }
            }

            localStorage.setItem("config", JSON.stringify(config))
        }

        imgConfig.addEventListener("click", function () {
            modalConfig.classList.remove('hide');
        });
        closeModal.addEventListener("click", function() {
            modalConfig.classList.add('hide');
        });
        /* Eventos */

        async function init() {
            setFlagHome(config.idiomaObjetivo);
            
            await setText();
        }

        async function setText() {
            let text = await getPageText(config, "index");

            getElement("title_01").innerText = text.title_01;
            getElement("paragraph_01").innerText = text.paragraph_01;
            //getElement("title_02").innerText = text.title_02;
            //getElement("paragraph_02").innerText = text.paragraph_02;
            getElement("paragraph_03").innerText = text.paragraph_03;
            getElement("paragraph_04").innerText = text.paragraph_04;
        }

        init();
    </script>
</body>

</html>
